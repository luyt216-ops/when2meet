<body class="pb-10">

    <div id="sync-indicator" class="sync-offline">è®€å–ä¸­...</div>

    <main class="container mx-auto max-w-lg p-4">
        
        <!-- ç¬¬ä¸€éšæ®µï¼šé€²å…¥æˆ¿é–“ -->

            <div class="mb-8">

                <p id="room-status-text" class="text-sm text-gray-500 font-bold">æ­£åœ¨é€£ç·šé›²ç«¯è³‡æ–™åº«...</p>
            </div>
            
            <input type="text" id="input-name" placeholder="è¼¸å…¥ä½ çš„æš±ç¨±..." 
                class="w-full border-b-4 border-gray-100 bg-transparent px-4 py-4 mb-8 focus:border-rose-400 focus:outline-none transition-all text-center text-2xl font-bold text-gray-700">
            
            <button id="btn-start" disabled onclick="enterCalendar()" class="w-full btn-primary text-white font-black py-4 rounded-2xl shadow-xl text-xl opacity-50 cursor-not-allowed">

            <div id="room-info" class="mt-8 p-4 bg-white/50 rounded-xl border border-dashed border-gray-300 hidden">
                <p class="text-[10px] text-gray-400 font-bold mb-2 uppercase tracking-widest">æŠŠæ­¤ç¶²å€å‚³çµ¦æœ‹å‹ä¸€èµ·å¡«ï¼š</p>
                <div class="flex gap-2">

        <!-- ç¬¬äºŒéšæ®µï¼šå¡«å¯«ç©ºæª” -->
        <section id="step-2" class="hidden-step step-transition">
            <div class="glass-card rounded-[2rem] overflow-hidden shadow-2xl">
                <div class="bg-indigo-600 p-6 text-white flex justify-between items-center">

                <div class="p-4 bg-white/30">

                    <div id="calendar-body" class="calendar-grid gap-2"></div>

                <div class="p-6 border-t bg-white/80">
                    <div class="flex justify-between items-center mb-4 px-2">
                        <span class="text-xs font-black text-gray-600">å¡«å¯«äººï¼š<span id="display-name" class="text-indigo-600"></span></span>
                        <span class="text-[10px] text-gray-400 font-bold italic">é»æ“Šæ—¥æœŸæ¨™è¨˜ç©ºæª”</span>

        <!-- ç¬¬ä¸‰éšæ®µï¼šçµ±è¨ˆæ’è¡Œ -->
        <section id="step-3" class="hidden-step step-transition space-y-6">
            <div class="glass-card rounded-[2rem] p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-black text-gray-800">å…¨é«”çµæœ</h3>
                    <div class="text-xs bg-emerald-100 text-emerald-600 px-3 py-1 rounded-full font-bold" id="total-voters-count">0 äººå¡«å¯«</div>

            <div class="glass-card rounded-[2rem] p-6">

    <!-- Modal -->
    <div id="option-modal" class="fixed inset-0 bg-indigo-950/60 backdrop-blur-sm hidden items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-xs rounded-[2.5rem] p-8 shadow-2xl">
            <div id="modal-date-title" class="text-center font-black text-xl text-indigo-900 mb-6"></div>
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <p class="text-center font-black text-orange-500 text-xs">â˜€ï¸ åˆé¤</p>
                    <button onclick="toggleTimeSlot('lunch', 'sure')" id="btn-lunch-sure" class="w-full py-3 rounded-xl border-2 font-bold text-[10px]">ç¢ºå®šå¯ä»¥</button>
                    <button onclick="toggleTimeSlot('lunch', 'maybe')" id="btn-lunch-maybe" class="w-full py-3 rounded-xl border-2 font-bold text-[10px]">å¯èƒ½å¯ä»¥</button>
                </div>
                <div class="space-y-2">
                    <p class="text-center font-black text-violet-500 text-xs">ğŸŒ™ æ™šé¤</p>
                    <button onclick="toggleTimeSlot('dinner', 'sure')" id="btn-dinner-sure" class="w-full py-3 rounded-xl border-2 font-bold text-[10px]">ç¢ºå®šå¯ä»¥</button>
                    <button onclick="toggleTimeSlot('dinner', 'maybe')" id="btn-dinner-maybe" class="w-full py-3 rounded-xl border-2 font-bold text-[10px]">å¯èƒ½å¯ä»¥</button>
                </div>
            </div>
            <button onclick="closeModal()" class="w-full mt-8 bg-indigo-950 text-white font-black py-4 rounded-2xl">è¨­å®šå®Œæˆ</button>
        </div>
    </div>

    <script>
        const API_BASE = "https://jsonblob.com/api/jsonBlob";
        let blobId = new URLSearchParams(window.location.search).get('room');
        let globalVotes = {};
        let currentUser = "";
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let selectedDate = null;
        let mySelections = {};

        // --- åŒæ­¥é‚è¼¯ ---
        async function initSync() {
            const indicator = document.getElementById('sync-indicator');
            const startBtn = document.getElementById('btn-start');
            const statusText = document.getElementById('room-status-text');

            if (!blobId) {
                statusText.innerText = "æ­£åœ¨ç‚ºæ‚¨å»ºç«‹æ–°æˆ¿é–“...";
                await createRoom();
            } else {
                try {
                    const res = await fetch(`${API_BASE}/${blobId}`);
                    if (res.ok) {
                        globalVotes = await res.json();
                        indicator.innerText = "å·²é€£ç·šé›²ç«¯";
                        indicator.className = "sync-online";
                        statusText.innerText = "å·²æˆåŠŸåŠ å…¥æˆ¿é–“ï¼";
                    } else {
                        statusText.innerText = "æˆ¿é–“å·²å¤±æ•ˆï¼Œé‡æ–°å»ºç«‹ä¸­...";
                        await createRoom();
                    }
                } catch (e) {
                    indicator.innerText = "é€£ç·šå¤±æ•—";
                    statusText.innerText = "ç¶²è·¯é€£ç·šæœ‰èª¤ï¼Œè«‹é‡æ•´é é¢";
                }
            }
            
            // å•Ÿç”¨é€²å…¥æŒ‰éˆ•
            startBtn.disabled = false;
            startBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            
            // é¡¯ç¤ºåˆ†äº«è³‡è¨Š
            document.getElementById('room-info').classList.remove('hidden');
            document.getElementById('share-url').value = window.location.href;
        }

        async function createRoom() {
            try {
                const res = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                const url = res.headers.get('Location');
                blobId = url.split('/').pop();
                const newUrl = window.location.origin + window.location.pathname + `?room=${blobId}`;
                window.history.replaceState({}, '', newUrl);
                document.getElementById('share-url').value = newUrl;
            } catch (e) {
                console.error("å»ºç«‹å¤±æ•—", e);
            }
        }

        async function pushCloudData() {
            if (!blobId) return;
            document.getElementById('sync-indicator').innerText = "ä¸Šå‚³ä¸­...";
            try {
                await fetch(`${API_BASE}/${blobId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(globalVotes)
                });
                document.getElementById('sync-indicator').innerText = "å·²åŒæ­¥";
            } catch (e) {
                alert("åŒæ­¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
            }
        }

        // --- æ ¸å¿ƒåŠŸèƒ½ ---
        function enterCalendar() {
            const name = document.getElementById('input-name').value.trim();
            if (!name) return alert("è¦å¡«åå­—å–”ï¼");
            currentUser = name;
            
            // å¾ globalVotes è¼‰å…¥è©²ä½¿ç”¨è€…çš„èˆŠè³‡æ–™
            mySelections = {}; 
            for (let date in globalVotes) {
                const l = globalVotes[date].lunch ? globalVotes[date].lunch[currentUser] : null;
                const d = globalVotes[date].dinner ? globalVotes[date].dinner[currentUser] : null;
                if (l || d) mySelections[date] = { lunch: l, dinner: d };
            }
            
            document.getElementById('display-name').innerText = currentUser;
            switchStep(1, 2);
            renderCalendar();
        }

        async function submitVotes() {
            // å…ˆæ¸…é™¤èˆŠçš„è‡ªå·±ï¼Œå†å¯«å…¥æ–°çš„
            for (let date in globalVotes) {
                if (globalVotes[date].lunch) delete globalVotes[date].lunch[currentUser];
                if (globalVotes[date].dinner) delete globalVotes[date].dinner[currentUser];
            }
            
            for (let date in mySelections) {
                if (!globalVotes[date]) globalVotes[date] = { lunch: {}, dinner: {} };
                const s = mySelections[date];
                if (s.lunch) {
                    if(!globalVotes[date].lunch) globalVotes[date].lunch = {};
                    globalVotes[date].lunch[currentUser] = s.lunch;
                }
                if (s.dinner) {
                    if(!globalVotes[date].dinner) globalVotes[date].dinner = {};
                    globalVotes[date].dinner[currentUser] = s.dinner;
                }
            }
            
            await pushCloudData();
            switchStep(2, 3);
        }

        function copyUrl() {
            const copyText = document.getElementById("share-url");
            copyText.select();
            document.execCommand("copy");
            alert("å·²è¤‡è£½ç¶²å€ï¼Œå¿«å‚³çµ¦æœ‹å‹å¡«å¯«ï¼");
        }

        function resetData() {
            if (confirm("ğŸ“¢ ç¢ºå®šè¦æ¸…é™¤å…¨æˆ¿é–“çš„è³‡æ–™å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•é‚„åŸã€‚")) {
                globalVotes = {};
                pushCloudData().then(() => window.location.reload());
            }
        }

        // --- UI æ¸²æŸ“é‚è¼¯ (å…¶é¤˜ä¿æŒä¸è®Š) ---
        function switchStep(from, to) {
            document.getElementById(`step-${from}`).classList.add('hidden-step');
            setTimeout(() => {
                document.getElementById(`step-${from}`).style.display = 'none';
                const toStep = document.getElementById(`step-${to}`);
                toStep.style.display = 'block';
                setTimeout(() => toStep.classList.remove('hidden-step'), 50);
                if (to === 3) { renderHeatmap(); renderRanking(); }
            }, 400);
        }

        function renderCalendar() {
            const body = document.getElementById('calendar-body');
            body.innerHTML = '';
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            document.getElementById('calendar-month').innerText = `${currentYear}å¹´ ${currentMonth + 1}æœˆ`;
            for (let i = 0; i < firstDay; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = formatDate(currentYear, currentMonth, d);
                const sel = mySelections[dateStr];
                body.innerHTML += `
                    <div onclick="openModal('${dateStr}')" class="aspect-square flex flex-col items-center justify-center rounded-xl bg-white/40 border border-white/60 cursor-pointer relative transition-all hover:bg-white active:scale-95 shadow-sm">
                        <span class="text-xs font-black ${isToday(dateStr) ? 'text-rose-500' : 'text-indigo-900'}">${d}</span>
                        <div class="flex gap-1 mt-1">
                            ${sel?.lunch ? `<span class="w-1.5 h-1.5 rounded-full ${sel.lunch === 'sure' ? 'dot-lunch-sure' : 'dot-lunch-maybe'}"></span>` : ''}
                            ${sel?.dinner ? `<span class="w-1.5 h-1.5 rounded-full ${sel.dinner === 'sure' ? 'dot-dinner-sure' : 'dot-dinner-maybe'}"></span>` : ''}
                        </div>
                    </div>`;
            }
        }

        function changeMonth(delta) { currentMonth += delta; if (currentMonth > 11) { currentMonth = 0; currentYear++; } if (currentMonth < 0) { currentMonth = 11; currentYear--; } renderCalendar(); }
        function openModal(dateStr) { selectedDate = dateStr; document.getElementById('modal-date-title').innerText = dateStr; updateModalButtons(); document.getElementById('option-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('option-modal').style.display = 'none'; renderCalendar(); }
        function toggleTimeSlot(slot, type) { if (!mySelections[selectedDate]) mySelections[selectedDate] = { lunch: null, dinner: null }; if (mySelections[selectedDate][slot] === type) mySelections[selectedDate][slot] = null; else mySelections[selectedDate][slot] = type; updateModalButtons(); }
        
        function updateModalButtons() {
            const sel = mySelections[selectedDate] || { lunch: null, dinner: null };
            const configs = [
                { id: 'btn-lunch-sure', active: sel.lunch === 'sure', cls: 'color-lunch-sure' },
                { id: 'btn-lunch-maybe', active: sel.lunch === 'maybe', cls: 'color-lunch-maybe' },
                { id: 'btn-dinner-sure', active: sel.dinner === 'sure', cls: 'color-dinner-sure' },
                { id: 'btn-dinner-maybe', active: sel.dinner === 'maybe', cls: 'color-dinner-maybe' }
            ];
            configs.forEach(c => {
                const el = document.getElementById(c.id);
                el.className = `w-full py-4 rounded-xl border-2 font-bold text-xs transition-all ${c.active ? c.cls : 'border-gray-100 text-gray-300'}`;
            });
        }

        function renderHeatmap() {
            const body = document.getElementById('heatmap-calendar-body');
            body.innerHTML = '';
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            let maxCount = 0; 
            const counts = {}; 
            const uniqueVoters = new Set();

            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = formatDate(currentYear, currentMonth, d);
                const lVoters = Object.keys(globalVotes[dateStr]?.lunch || {});
                const dVoters = Object.keys(globalVotes[dateStr]?.dinner || {});
                counts[dateStr] = lVoters.length + dVoters.length;
                if (counts[dateStr] > maxCount) maxCount = counts[dateStr];
                lVoters.forEach(v => uniqueVoters.add(v));
                dVoters.forEach(v => uniqueVoters.add(v));
            }
            document.getElementById('total-voters-count').innerText = `${uniqueVoters.size} äººåƒèˆ‡`;

            for (let i = 0; i < firstDay; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = formatDate(currentYear, currentMonth, d);
                const count = counts[dateStr];
                let lv = 'heatmap-lv0';
                if (maxCount > 0 && count > 0) {
                    if (count === maxCount) lv = 'heatmap-max';
                    else if (count >= maxCount * 0.6) lv = 'heatmap-lv3';
                    else lv = 'heatmap-lv1';
                }
                body.innerHTML += `<div class="aspect-square flex items-center justify-center rounded-lg text-xs font-black border border-gray-100 ${lv}">${d}</div>`;
            }
        }

        function renderRanking() {
            const listEl = document.getElementById('ranking-list');
            listEl.innerHTML = ''; 
            let rankingData = [];
            for (let date in globalVotes) {
                ['lunch', 'dinner'].forEach(slot => {
                    const votersMap = globalVotes[date][slot] || {};
                    const votersList = Object.keys(votersMap);
                    if (votersList.length > 0) rankingData.push({ date, slot, total: votersList.length, voters: votersMap });
                });
            }
            rankingData.sort((a, b) => b.total - a.total);
            if (rankingData.length === 0) {
                listEl.innerHTML = '<p class="text-gray-400 text-center py-10 font-bold italic">å°šç„¡è³‡æ–™</p>';
                return;
            }
            rankingData.slice(0, 10).forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "rank-item bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex flex-col gap-3";
                let badges = "";
                for (let name in item.voters) {
                    const type = item.voters[name];
                    const cls = item.slot === 'lunch' ? (type === 'sure' ? 'color-lunch-sure' : 'color-lunch-maybe') : (type === 'sure' ? 'color-dinner-sure' : 'color-dinner-maybe');
                    badges += `<span class="px-2 py-0.5 rounded-full text-[10px] font-black ${cls}">${name}</span> `;
                }
                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <span class="w-5 h-5 flex items-center justify-center rounded-full bg-gray-800 text-white font-black text-[10px]">${index + 1}</span>
                            <span class="font-black text-gray-800">${item.date}</span>
                            <span class="text-xs font-black ${item.slot === 'lunch' ? 'text-orange-500' : 'text-violet-500'}">${item.slot === 'lunch' ? 'åˆé¤' : 'æ™šé¤'}</span>
                        </div>
                        <div class="text-lg font-black text-gray-800">${item.total}äºº</div>
                    </div>
                    <div class="flex flex-wrap gap-1">${badges}</div>`;
                listEl.appendChild(div);
            });
        }

        function formatDate(y, m, d) { return `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`; }
        function isToday(dateStr) { const t = new Date(); return dateStr === formatDate(t.getFullYear(), t.getMonth(), t.getDate()); }
        function backToEdit() { switchStep(3, 2); renderCalendar(); }

        initSync();
    </script>
</body>
