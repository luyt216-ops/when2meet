        /* ç‹€æ…‹æç¤ºç‡ˆ */

<body class="pb-10">

    <!-- èƒŒæ™¯åŒæ­¥ç‹€æ…‹ç‡ˆ -->
    <div id="sync-indicator" class="sync-online"><i class="fas fa-circle text-[6px] mr-1 animate-pulse"></i> é›²ç«¯åŒæ­¥ä¸­...</div>

    <nav class="bg-white/70 backdrop-blur-md shadow-sm py-4 px-6 flex justify-between items-center sticky top-0 z-40">

    <main class="container mx-auto max-w-lg p-4">
        
        <!-- ç¬¬ä¸€éšæ®µï¼šä½ å“ªä½ -->
        <section id="step-1" class="step-transition glass-card rounded-[2rem] p-8 mt-10 text-center animate__animated animate__fadeInDown">
            <div class="mb-8">

            </div>
            <input type="text" id="input-name" placeholder="è¼¸å…¥ä½ çš„æš±ç¨±..." 
                class="w-full border-b-4 border-gray-100 bg-transparent px-4 py-4 mb-10 focus:border-rose-400 focus:outline-none transition-all text-center text-2xl font-bold text-gray-700">
            <button onclick="enterCalendar()" class="w-full btn-primary text-white font-black py-4 rounded-2xl shadow-xl text-xl">

            </button>
            <div id="room-info" class="mt-8 p-3 bg-white/50 rounded-xl border border-dashed border-gray-200 hidden">
                <p class="text-[10px] text-gray-400 font-bold mb-1 uppercase tracking-widest">åˆ†äº«æ­¤ç¶²å€è®“å¤§å®¶åŒæ­¥çµ±è¨ˆçµæœ</p>
                <input type="text" id="share-url" readonly onclick="this.select()" class="w-full text-[10px] bg-white border-none text-rose-400 font-bold text-center">

        <!-- ç¬¬äºŒéšæ®µï¼šå¡«å¯«ç©ºæª” -->
        <section id="step-2" class="hidden-step step-transition">
            <div class="glass-card rounded-[2rem] overflow-hidden shadow-2xl">
                <div class="bg-indigo-600 p-6 text-white flex justify-between items-center">
                    <button onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>

                <div class="p-4 bg-white/30">
                    <div class="calendar-grid text-center text-sm font-black text-indigo-400 mb-4">

                    </div>
                    <div id="calendar-body" class="calendar-grid gap-2"></div>

                <div class="p-6 border-t bg-white/80">

                    <button id="submit-btn" onclick="submitVotes()" class="w-full btn-primary text-white font-black py-4 rounded-2xl shadow-lg transform active:scale-95 transition-all">

        <!-- ç¬¬ä¸‰éšæ®µï¼šçµ±è¨ˆæ’è¡Œ -->
        <section id="step-3" class="hidden-step step-transition space-y-6">
            <div class="glass-card rounded-[2rem] p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-black text-gray-800 flex items-center gap-2">
                        <i class="fas fa-chart-line text-emerald-500"></i> å…¨é«”çµ±è¨ˆçµæœ
                    </h3>
                    <div class="text-[10px] bg-emerald-100 text-emerald-600 px-2 py-1 rounded font-bold" id="total-voters-count">0 äººå¡«å¯«</div>

            <div class="glass-card rounded-[2rem] p-6">

                <div id="ranking-list" class="space-y-3"></div>
            </div>
            <button onclick="backToEdit()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg">ä¿®æ”¹æˆ‘çš„æ™‚é–“</button>

    </main>

    <!-- Modal -->
    <div id="option-modal" class="fixed inset-0 bg-indigo-950/60 backdrop-blur-sm hidden items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-sm rounded-[2.5rem] p-8 shadow-2xl animate__animated animate__zoomIn">
            <div id="modal-date-title" class="text-center font-black text-2xl text-indigo-900 mb-8 border-b pb-4"></div>
            <div class="grid grid-cols-2 gap-6">
                <div class="space-y-3">
                    <p class="text-center font-black text-orange-500 text-sm">â˜€ï¸ åˆé¤</p>
                    <button onclick="toggleTimeSlot('lunch', 'sure')" id="btn-lunch-sure" class="w-full py-4 rounded-xl border-2 font-bold text-xs">ç¢ºå®šå¯ä»¥</button>
                    <button onclick="toggleTimeSlot('lunch', 'maybe')" id="btn-lunch-maybe" class="w-full py-4 rounded-xl border-2 font-bold text-xs">å¯èƒ½å¯ä»¥</button>
                </div>
                <div class="space-y-3">
                    <p class="text-center font-black text-violet-500 text-sm">ğŸŒ™ æ™šé¤</p>
                    <button onclick="toggleTimeSlot('dinner', 'sure')" id="btn-dinner-sure" class="w-full py-4 rounded-xl border-2 font-bold text-xs">ç¢ºå®šå¯ä»¥</button>
                    <button onclick="toggleTimeSlot('dinner', 'maybe')" id="btn-dinner-maybe" class="w-full py-4 rounded-xl border-2 font-bold text-xs">å¯èƒ½å¯ä»¥</button>
                </div>
            </div>
            <button onclick="closeModal()" class="w-full mt-10 bg-indigo-950 text-white font-black py-4 rounded-2xl shadow-lg">è¨­å®šå¥½äº†</button>
        </div>
    </div>

    <script>
        // ä½¿ç”¨æ›´ç©©å®šçš„ json.blob API æˆ–æ˜¯ npoint APIï¼Œé€™è£¡åŠ ä¸Š Timeout é‚è¼¯
        const API_BASE = "https://jsonblob.com/api/jsonBlob";
        let blobId = new URLSearchParams(window.location.search).get('room');
        let globalVotes = JSON.parse(localStorage.getItem('gather_local_cache')) || {};
        let currentUser = "";
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let selectedDate = null;
        let mySelections = {};

        // --- åŒæ­¥é‚è¼¯å„ªåŒ– ---
        async function fetchWithTimeout(url, options = {}, timeout = 5000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(url, { ...options, signal: controller.signal });
                clearTimeout(id);
                return response;
            } catch (e) {
                clearTimeout(id);
                throw e;
            }
        }

        async function initSync() {
            const indicator = document.getElementById('sync-indicator');
            if (!blobId) {
                indicator.innerText = "å°šæœªå»ºç«‹å…±äº«é€£çµ";
                indicator.className = "sync-offline";
                // ç•°æ­¥å˜—è©¦å»ºç«‹ï¼Œä½†ä¸é˜»å¡ UI
                createRoom();
                return;
            }

            try {
                const res = await fetchWithTimeout(`${API_BASE}/${blobId}`);
                if (res.ok) {
                    globalVotes = await res.json();
                    localStorage.setItem('gather_local_cache', JSON.stringify(globalVotes));
                    indicator.innerText = "é›²ç«¯åŒæ­¥å·²å®Œæˆ";
                    indicator.className = "sync-online";
                }
            } catch (e) {
                indicator.innerText = "åŒæ­¥å¤±æ•— (ä½¿ç”¨é›¢ç·šè³‡æ–™)";
                indicator.className = "sync-offline";
            }
            
            // é¡¯ç¤ºåˆ†äº«ç¶²å€
            document.getElementById('room-info').classList.remove('hidden');
            document.getElementById('share-url').value = window.location.href;
        }

        async function createRoom() {
            try {
                const res = await fetchWithTimeout(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(globalVotes)
                });
                const url = res.headers.get('Location');
                const newId = url.split('/').pop();
                // ä¸è‡ªå‹•è·³è½‰ï¼Œåªæ›´æ–° URL æ–¹ä¾¿åˆ†äº«
                const newUrl = window.location.origin + window.location.pathname + `?room=${newId}`;
                window.history.pushState({ path: newUrl }, '', newUrl);
                blobId = newId;
                document.getElementById('room-info').classList.remove('hidden');
                document.getElementById('share-url').value = newUrl;
                document.getElementById('sync-indicator').innerText = "é›²ç«¯ç©ºé–“å·²å»ºç«‹";
                document.getElementById('sync-indicator').className = "sync-online";
            } catch (e) {
                console.error("å»ºç«‹æˆ¿é–“å¤±æ•—", e);
            }
        }

        async function pushCloudData() {
            if (!blobId) return;
            const indicator = document.getElementById('sync-indicator');
            indicator.innerText = "ä¸Šå‚³ä¸­...";
            try {
                await fetchWithTimeout(`${API_BASE}/${blobId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(globalVotes)
                });
                indicator.innerText = "è³‡æ–™å·²æ›´æ–°è‡³é›²ç«¯";
                indicator.className = "sync-online";
            } catch (e) {
                indicator.innerText = "ä¸Šå‚³å¤±æ•—ï¼Œå·²å­˜è‡³æœ¬åœ°";
                indicator.className = "sync-offline";
            }
        }

        // --- UI èˆ‡ æŠ•ç¥¨é‚è¼¯ ---
        function enterCalendar() {
            const name = document.getElementById('input-name').value.trim();
            if (!name) return alert("è¦å¡«åå­—å–”ï¼");
            currentUser = name;
            mySelections = {}; 
            for (let date in globalVotes) {
                const l = globalVotes[date].lunch ? globalVotes[date].lunch[currentUser] : null;
                const d = globalVotes[date].dinner ? globalVotes[date].dinner[currentUser] : null;
                if (l || d) mySelections[date] = { lunch: l, dinner: d };
            }
            document.getElementById('display-name').innerText = currentUser;
            switchStep(1, 2);
            renderCalendar();
        }

        async function submitVotes() {
            for (let date in globalVotes) {
                if (globalVotes[date].lunch) delete globalVotes[date].lunch[currentUser];
                if (globalVotes[date].dinner) delete globalVotes[date].dinner[currentUser];
            }
            for (let date in mySelections) {
                if (!globalVotes[date]) globalVotes[date] = { lunch: {}, dinner: {} };
                const s = mySelections[date];
                if (s.lunch) { if(!globalVotes[date].lunch) globalVotes[date].lunch = {}; globalVotes[date].lunch[currentUser] = s.lunch; }
                if (s.dinner) { if(!globalVotes[date].dinner) globalVotes[date].dinner = {}; globalVotes[date].dinner[currentUser] = s.dinner; }
            }
            localStorage.setItem('gather_local_cache', JSON.stringify(globalVotes));
            pushCloudData();
            switchStep(2, 3);
        }

        function resetData() {
            if (confirm("ğŸ“¢ ç¢ºå®šè¦æ¸…é™¤ã€Œå…¨é«”ã€è³‡æ–™å—ï¼Ÿå»ºè­°å…ˆå‚™ä»½ç¶²å€ã€‚")) {
                globalVotes = {};
                localStorage.removeItem('gather_local_cache');
                pushCloudData().then(() => window.location.reload());
            }
        }

        function switchStep(from, to) {
            document.getElementById(`step-${from}`).classList.add('hidden-step');
            setTimeout(() => {
                document.getElementById(`step-${from}`).style.display = 'none';
                const toStep = document.getElementById(`step-${to}`);
                toStep.style.display = 'block';
                setTimeout(() => toStep.classList.remove('hidden-step'), 50);
                if (to === 3) { renderHeatmap(); renderRanking(); }
            }, 400);
        }

        function renderCalendar() {
            const body = document.getElementById('calendar-body');
            body.innerHTML = '';
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            document.getElementById('calendar-month').innerText = `${currentYear}å¹´ ${currentMonth + 1}æœˆ`;
            for (let i = 0; i < firstDay; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = formatDate(currentYear, currentMonth, d);
                const sel = mySelections[dateStr];
                body.innerHTML += `
                    <div onclick="openModal('${dateStr}')" class="aspect-square flex flex-col items-center justify-center rounded-xl bg-white/40 border border-white/60 cursor-pointer relative transition-all hover:bg-white active:scale-95 shadow-sm">
                        <span class="text-xs font-black ${isToday(dateStr) ? 'text-rose-500' : 'text-indigo-900'}">${d}</span>
                        <div class="flex gap-1 mt-1">
                            ${sel?.lunch ? `<span class="w-1.5 h-1.5 rounded-full ${sel.lunch === 'sure' ? 'dot-lunch-sure' : 'dot-lunch-maybe'}"></span>` : ''}
                            ${sel?.dinner ? `<span class="w-1.5 h-1.5 rounded-full ${sel.dinner === 'sure' ? 'dot-dinner-sure' : 'dot-dinner-maybe'}"></span>` : ''}
                        </div>
                    </div>`;
            }
        }

        function changeMonth(delta) { currentMonth += delta; if (currentMonth > 11) { currentMonth = 0; currentYear++; } if (currentMonth < 0) { currentMonth = 11; currentYear--; } renderCalendar(); }
        function openModal(dateStr) { selectedDate = dateStr; document.getElementById('modal-date-title').innerText = dateStr; updateModalButtons(); document.getElementById('option-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('option-modal').style.display = 'none'; renderCalendar(); }
        function toggleTimeSlot(slot, type) { if (!mySelections[selectedDate]) mySelections[selectedDate] = { lunch: null, dinner: null }; if (mySelections[selectedDate][slot] === type) mySelections[selectedDate][slot] = null; else mySelections[selectedDate][slot] = type; updateModalButtons(); }
        function updateModalButtons() {
            const sel = mySelections[selectedDate] || { lunch: null, dinner: null };
            const configs = [{ id: 'btn-lunch-sure', active: sel.lunch === 'sure', cls: 'color-lunch-sure' }, { id: 'btn-lunch-maybe', active: sel.lunch === 'maybe', cls: 'color-lunch-maybe' }, { id: 'btn-dinner-sure', active: sel.dinner === 'sure', cls: 'color-dinner-sure' }, { id: 'btn-dinner-maybe', active: sel.dinner === 'maybe', cls: 'color-dinner-maybe' }];
            configs.forEach(c => { const el = document.getElementById(c.id); el.className = `w-full py-4 rounded-xl border-2 font-bold text-xs transition-all ${c.active ? c.cls : 'border-gray-100 text-gray-300'}`; });
        }
        function backToEdit() { switchStep(3, 2); renderCalendar(); }

        function renderHeatmap() {
            const body = document.getElementById('heatmap-calendar-body');
            body.innerHTML = '';
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            let maxCount = 0; const counts = {}; const uniqueVoters = new Set();
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = formatDate(currentYear, currentMonth, d);
                const lVoters = Object.keys(globalVotes[dateStr]?.lunch || {});
                const dVoters = Object.keys(globalVotes[dateStr]?.dinner || {});
                counts[dateStr] = lVoters.length + dVoters.length;
                if (counts[dateStr] > maxCount) maxCount = counts[dateStr];
                lVoters.forEach(v => uniqueVoters.add(v)); dVoters.forEach(v => uniqueVoters.add(v));
            }
            document.getElementById('total-voters-count').innerText = `${uniqueVoters.size} äººåƒèˆ‡`;
            for (let i = 0; i < firstDay; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = formatDate(currentYear, currentMonth, d);
                const count = counts[dateStr];
                let lv = 'heatmap-lv0';
                if (maxCount > 0 && count > 0) { if (count === maxCount) lv = 'heatmap-max'; else if (count >= maxCount * 0.6) lv = 'heatmap-lv3'; else lv = 'heatmap-lv1'; }
                body.innerHTML += `<div class="aspect-square flex items-center justify-center rounded-lg text-xs font-black border border-gray-100 ${lv}">${d}</div>`;
            }
        }

        function renderRanking() {
            const listEl = document.getElementById('ranking-list');
            listEl.innerHTML = ''; let rankingData = [];
            for (let date in globalVotes) {
                ['lunch', 'dinner'].forEach(slot => {
                    const votersMap = globalVotes[date][slot] || {};
                    const votersList = Object.keys(votersMap);
                    if (votersList.length > 0) rankingData.push({ date, slot, total: votersList.length, voters: votersMap });
                });
            }
            rankingData.sort((a, b) => b.total - a.total);
            if (rankingData.length === 0) { listEl.innerHTML = '<p class="text-gray-400 text-center py-10 font-bold italic">å°šç„¡äººå¡«å¯«</p>'; return; }
            rankingData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "rank-item bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex flex-col gap-3";
                let badges = "";
                for (let name in item.voters) {
                    const type = item.voters[name];
                    const cls = item.slot === 'lunch' ? (type === 'sure' ? 'color-lunch-sure' : 'color-lunch-maybe') : (type === 'sure' ? 'color-dinner-sure' : 'color-dinner-maybe');
                    badges += `<span class="px-2 py-0.5 rounded-full text-[10px] font-black ${cls}">${name}</span> `;
                }
                div.innerHTML = `<div class="flex justify-between items-center"><div class="flex items-center gap-2"><span class="w-6 h-6 flex items-center justify-center rounded-full bg-indigo-900 text-white font-black text-[10px]">${index + 1}</span><span class="font-black text-gray-800 tracking-tighter">${item.date}</span><span class="text-xs font-black ${item.slot === 'lunch' ? 'text-orange-500' : 'text-violet-500'}">${item.slot === 'lunch' ? 'åˆé¤ â˜€ï¸' : 'æ™šé¤ ğŸŒ™'}</span></div><div class="text-xl font-black text-gray-800">${item.total}<span class="text-[10px] ml-0.5 text-gray-400 font-bold">P</span></div></div><div class="flex flex-wrap gap-1">${badges}</div>`;
                listEl.appendChild(div);
            });
        }

        function formatDate(y, m, d) { return `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`; }
        function isToday(dateStr) { const t = new Date(); return dateStr === formatDate(t.getFullYear(), t.getMonth(), t.getDate()); }

        // èƒŒæ™¯åŒæ­¥åˆå§‹åŒ–
        initSync();
    </script>
