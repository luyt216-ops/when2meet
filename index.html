                <div class="p-6 border-t bg-white/80">
                    <div class="flex justify-between items-center mb-4 px-2">

                    </div>
                    <button onclick="submitVotes()" class="w-full btn-primary text-white font-black py-4 rounded-2xl shadow-lg transform active:scale-95 transition-all">
                        æ›´æ–°æˆ‘çš„ç©ºæª”ï¼ <i class="fas fa-sync-alt ml-1"></i>

        <!-- ç¬¬ä¸‰éšæ®µï¼šæ’è¡Œèˆ‡çµ±è¨ˆ -->
        <section id="step-3" class="hidden-step step-transition space-y-6">
            <div class="glass-card rounded-[2rem] p-6">
                <h3 class="text-2xl font-black text-gray-800 mb-6 flex items-center gap-2">

                <p class="text-[10px] text-gray-400 text-center font-bold">è¶Šæ·±è‰²ä»£è¡¨è¶Šå¤šäººåœ¨é€™å¤©æœ‰ç©º</p>
            </div>

            <div class="glass-card rounded-[2rem] p-6">
                <div class="flex justify-between items-center mb-4">

            <div class="grid grid-cols-2 gap-3">

    <!-- Modal -->
    <div id="option-modal" class="fixed inset-0 bg-indigo-950/60 backdrop-blur-sm hidden items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl animate__animated animate__zoomIn">
            <div id="modal-date-title" class="text-center font-black text-2xl text-indigo-900 mb-8 tracking-tighter"></div>
            
            <div class="grid grid-cols-2 gap-6">
                <div class="space-y-3">
                    <p class="text-center font-black text-orange-500 text-sm">â˜€ï¸ åˆé¤</p>
                    <button onclick="toggleTimeSlot('lunch', 'sure')" id="btn-lunch-sure" class="w-full py-4 rounded-xl border-2 font-bold text-xs transition-all">ç¢ºå®šå¯ä»¥</button>
                    <button onclick="toggleTimeSlot('lunch', 'maybe')" id="btn-lunch-maybe" class="w-full py-4 rounded-xl border-2 font-bold text-xs transition-all">å¯èƒ½å¯ä»¥</button>
                </div>
                <div class="space-y-3">
                    <p class="text-center font-black text-violet-500 text-sm">ğŸŒ™ æ™šé¤</p>
                    <button onclick="toggleTimeSlot('dinner', 'sure')" id="btn-dinner-sure" class="w-full py-4 rounded-xl border-2 font-bold text-xs transition-all">ç¢ºå®šå¯ä»¥</button>
                    <button onclick="toggleTimeSlot('dinner', 'maybe')" id="btn-dinner-maybe" class="w-full py-4 rounded-xl border-2 font-bold text-xs transition-all">å¯èƒ½å¯ä»¥</button>
                </div>
            </div>
            
            <button onclick="closeModal()" class="w-full mt-10 bg-indigo-950 text-white font-black py-4 rounded-2xl shadow-lg">ä¿®æ”¹å®Œæˆ</button>
        </div>
    </div>

    <script>
        let currentUser = "";
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let selectedDate = null;
        let mySelections = {}; // ä½¿ç”¨è€…æœ¬æ¬¡æ“ä½œçš„é¸å–ç‹€æ…‹

        // globalVotes[date][slot][userName] = "sure/maybe"
        let globalVotes = JSON.parse(localStorage.getItem('gathering_votes_v6')) || {};

        function resetData() {
            if (confirm("ğŸ“¢ ç¢ºå®šè¦é‡ç½®å—ï¼Ÿæ‰€æœ‰ç´€éŒ„éƒ½æœƒæ¶ˆå¤±å–”ï¼")) {
                localStorage.removeItem('gathering_votes_v6');
                window.location.reload();
            }
        }

        // æ ¸å¿ƒï¼šé€²å…¥è¡Œäº‹æ›†ä¸¦è¼‰å…¥èˆŠç´€éŒ„
        function enterCalendar() {
            const name = document.getElementById('input-name').value.trim();
            if (!name) return alert("è¦å¡«åå­—å–”ï¼");
            currentUser = name;
            
            // è®€å–è©²ä½¿ç”¨è€…çš„æ­·å²ç´€éŒ„ï¼Œå­˜å…¥æš«å­˜çš„ mySelections
            mySelections = {}; 
            for (let date in globalVotes) {
                const l = globalVotes[date].lunch ? globalVotes[date].lunch[currentUser] : null;
                const d = globalVotes[date].dinner ? globalVotes[date].dinner[currentUser] : null;
                if (l || d) {
                    mySelections[date] = { lunch: l, dinner: d };
                }
            }

            document.getElementById('display-name').innerText = currentUser;
            switchStep(1, 2);
            renderCalendar();
        }

        function switchStep(from, to) {
            document.getElementById(`step-${from}`).classList.add('hidden-step');
            setTimeout(() => {
                document.getElementById(`step-${from}`).style.display = 'none';
                const toStep = document.getElementById(`step-${to}`);
                toStep.style.display = 'block';
                setTimeout(() => toStep.classList.remove('hidden-step'), 50);
            }, 400);
        }

        function renderCalendar() {
            const body = document.getElementById('calendar-body');
            body.innerHTML = '';
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            document.getElementById('calendar-month').innerText = `${currentYear}å¹´ ${currentMonth + 1}æœˆ`;

            for (let i = 0; i < firstDay; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = formatDate(currentYear, currentMonth, d);
                const sel = mySelections[dateStr];
                
                body.innerHTML += `
                    <div onclick="openModal('${dateStr}')" class="aspect-square flex flex-col items-center justify-center rounded-xl bg-white/50 border border-white/60 cursor-pointer relative transition-all hover:bg-white active:scale-95">
                        <span class="text-xs font-black ${isToday(dateStr) ? 'text-rose-500' : 'text-indigo-900'}">${d}</span>
                        <div class="flex gap-1 mt-1">
                            ${sel?.lunch ? `<span class="w-1.5 h-1.5 rounded-full ${sel.lunch === 'sure' ? 'dot-lunch-sure' : 'dot-lunch-maybe'}"></span>` : ''}
                            ${sel?.dinner ? `<span class="w-1.5 h-1.5 rounded-full ${sel.dinner === 'sure' ? 'dot-dinner-sure' : 'dot-dinner-maybe'}"></span>` : ''}
                        </div>
                    </div>
                `;
            }
        }

        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            renderCalendar();
        }

        function openModal(dateStr) {
            selectedDate = dateStr;
            document.getElementById('modal-date-title').innerText = dateStr;
            updateModalButtons();
            document.getElementById('option-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('option-modal').style.display = 'none';
            renderCalendar();
        }

        function toggleTimeSlot(slot, type) {
            if (!mySelections[selectedDate]) mySelections[selectedDate] = { lunch: null, dinner: null };
            if (mySelections[selectedDate][slot] === type) {
                mySelections[selectedDate][slot] = null;
            } else {
                mySelections[selectedDate][slot] = type;
            }
            updateModalButtons();
        }

        function updateModalButtons() {
            const sel = mySelections[selectedDate] || { lunch: null, dinner: null };
            const configs = [
                { id: 'btn-lunch-sure', active: sel.lunch === 'sure', cls: 'color-lunch-sure' },
                { id: 'btn-lunch-maybe', active: sel.lunch === 'maybe', cls: 'color-lunch-maybe' },
                { id: 'btn-dinner-sure', active: sel.dinner === 'sure', cls: 'color-dinner-sure' },
                { id: 'btn-dinner-maybe', active: sel.dinner === 'maybe', cls: 'color-dinner-maybe' }
            ];
            configs.forEach(c => {
                const el = document.getElementById(c.id);
                el.className = `w-full py-4 rounded-xl border-2 font-bold text-xs transition-all ${c.active ? c.cls : 'border-gray-100 text-gray-300'}`;
            });
        }

        // é€å‡ºæŠ•ç¥¨ï¼šåŒæ­¥å…¨åŸŸè³‡æ–™ä¸¦é‡æ–°æ¸²æŸ“çµ±è¨ˆ
        function submitVotes() {
            // 1. å…ˆå¾å…¨åŸŸè³‡æ–™ä¸­ç§»é™¤è©²ä½¿ç”¨è€…ç›®å‰çš„æ‰€æœ‰ç´€éŒ„
            for (let date in globalVotes) {
                if (globalVotes[date].lunch) delete globalVotes[date].lunch[currentUser];
                if (globalVotes[date].dinner) delete globalVotes[date].dinner[currentUser];
            }

            // 2. æ ¹æ“š mySelections å¯«å…¥æ–°çš„å…¨åŸŸç´€éŒ„
            for (let date in mySelections) {
                if (!globalVotes[date]) globalVotes[date] = { lunch: {}, dinner: {} };
                const s = mySelections[date];
                if (s.lunch) globalVotes[date].lunch[currentUser] = s.lunch;
                if (s.dinner) globalVotes[date].dinner[currentUser] = s.dinner;
            }

            localStorage.setItem('gathering_votes_v6', JSON.stringify(globalVotes));
            renderHeatmap();
            renderRanking();
            switchStep(2, 3);
        }

        function backToEdit() {
            switchStep(3, 2);
            renderCalendar();
        }

        function renderHeatmap() {
            const body = document.getElementById('heatmap-calendar-body');
            body.innerHTML = '';
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            let max = 0;
            const counts = {};
            for (let d = 1; d <= daysInMonth; d++) {
                const dStr = formatDate(currentYear, currentMonth, d);
                const count = Object.keys(globalVotes[dStr]?.lunch || {}).length + Object.keys(globalVotes[dStr]?.dinner || {}).length;
                counts[dStr] = count;
                if (count > max) max = count;
            }

            for (let i = 0; i < firstDay; i++) body.innerHTML += `<div></div>`;
            for (let d = 1; d <= daysInMonth; d++) {
                const dStr = formatDate(currentYear, currentMonth, d);
                const c = counts[dStr];
                let lv = 'heatmap-lv0';
                if (max > 0 && c > 0) {
                    if (c === max) lv = 'heatmap-max';
                    else if (c >= max * 0.6) lv = 'heatmap-lv3';
                    else lv = 'heatmap-lv1';
                }
                body.innerHTML += `<div class="aspect-square flex items-center justify-center rounded-lg text-xs font-black border border-gray-100 ${lv}">${d}</div>`;
            }
        }

        function renderRanking() {
            const listEl = document.getElementById('ranking-list');
            listEl.innerHTML = '';
            let items = [];

            for (let date in globalVotes) {
                ['lunch', 'dinner'].forEach(slot => {
                    const v = globalVotes[date][slot] || {};
                    const voters = Object.keys(v);
                    if (voters.length > 0) {
                        items.push({ date, slot, total: voters.length, voters: v });
                    }
                });
            }

            // æŒ‰ç¸½ç¥¨æ•¸ç”±å¤šåˆ°å°‘æ’åº
            items.sort((a, b) => b.total - a.total);

            if (items.length === 0) {
                listEl.innerHTML = '<p class="text-gray-400 text-center py-10 font-bold">é‚„æ²’æœ‰äººæŠ•ç¥¨å–”ï¼</p>';
                return;
            }

            items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "rank-item bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex flex-col gap-3";
                
                let badges = "";
                for (let name in item.voters) {
                    const type = item.voters[name];
                    const cls = item.slot === 'lunch' ? (type === 'sure' ? 'color-lunch-sure' : 'color-lunch-maybe') : (type === 'sure' ? 'color-dinner-sure' : 'color-dinner-maybe');
                    badges += `<span class="px-2 py-0.5 rounded-full text-[10px] font-black ${cls}">${name}</span> `;
                }

                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <span class="w-6 h-6 flex items-center justify-center rounded-full bg-indigo-900 text-white font-black text-[10px]">${index + 1}</span>
                            <span class="font-black text-gray-800 tracking-tighter">${item.date}</span>
                            <span class="text-xs font-black ${item.slot === 'lunch' ? 'text-orange-500' : 'text-violet-500'}">${item.slot === 'lunch' ? 'åˆé¤ â˜€ï¸' : 'æ™šé¤ ğŸŒ™'}</span>
                        </div>
                        <div class="text-xl font-black text-gray-800">${item.total}<span class="text-[10px] ml-0.5 text-gray-400 font-bold">P</span></div>
                    </div>
                    <div class="flex flex-wrap gap-1">${badges}</div>
                `;
                listEl.appendChild(div);
            });
        }

        function formatDate(y, m, d) {
            return `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        }
        function isToday(dateStr) {
            const t = new Date();
            return dateStr === formatDate(t.getFullYear(), t.getMonth(), t.getDate());
        }
    </script>
